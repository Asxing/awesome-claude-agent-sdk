# 站点信息
title: Claude Agent SDK 中文教程
description: 结合官方文档和 40 个实践示例，快速掌握 Claude Agent SDK
baseurl: "/awesome-claude-agent-sdk"
url: "https://asxing.github.io"

# 主题配置（使用 just-the-docs 主题）
remote_theme: just-the-docs/just-the-docs@v0.8.2
color_scheme: light

# 搜索配置
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# 导航配置
nav_sort: title
nav_fold: true

# 代码高亮
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# 外部链接
aux_links:
  "GitHub 仓库":
    - "https://github.com/asxing/awesome-claude-agent-sdk"
  "示例代码":
    - "https://github.com/asxing/awesome-claude-agent-sdk/tree/master/examples"

# 页脚
footer_content: "Copyright &copy; 2024. 本教程遵循 MIT 许可证。"

# Back to top 按钮
back_to_top: true
back_to_top_text: "返回顶部"

# 插件
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# 自定义 CSS
head_custom: |
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

# 排除文件
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - README.md
